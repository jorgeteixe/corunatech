name: Notify Daily Events

on:
  schedule:
    # Every day at 9:00 AM Europe/Madrid (8:00 UTC in winter, 7:00 UTC in summer)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  notify-daily-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate date range
        id: dates
        run: |
          # Get current date in Madrid timezone and calculate today's range
          MADRID_NOW=$(TZ="Europe/Madrid" date -Iseconds)
          TODAY_START=$(TZ="Europe/Madrid" date -d "$MADRID_NOW" +"%Y-%m-%dT00:00:00")
          TODAY_END=$(TZ="Europe/Madrid" date -d "$MADRID_NOW + 1 day" +"%Y-%m-%dT00:00:00")
          
          echo "start_date=${TODAY_START}" >> $GITHUB_OUTPUT
          echo "end_date=${TODAY_END}" >> $GITHUB_OUTPUT

      - name: Get events
        uses: actions/github-script@v7
        id: get-events
        env:
          START_DATE: ${{ steps.dates.outputs.start_date }}
          END_DATE: ${{ steps.dates.outputs.end_date }}
        with:
          script: |
            const script = require('./.github/scripts/get-events.cjs')
            await script({github, context, core})

      - name: Generate message
        if: steps.get-events.outputs.has_events == 'true'
        uses: actions/github-script@v7
        id: generate-message
        env:
          TEMPLATE_NAME: daily-notification
          EVENTS_JSON: ${{ steps.get-events.outputs.events }}
        with:
          script: |
            const script = require('./.github/scripts/generate-message.cjs')
            await script({github, context, core})

      - name: Send Telegram notification
        if: steps.get-events.outputs.has_events == 'true'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ steps.generate-message.outputs.message }}
          format: markdown
